<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form Guille</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=LINK GOOGLE FONTS">
    <script src="https://kit.fontawesome.com/598f5bedd6.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="row">

        <div class="col-9" style="margin: auto;">
            <!-- Comienza carta -->
            <div class="card" style="margin-top: 8%; margin-bottom: 5%;">

                <!-- Titulo de la card -->
                <div class="card-header">
                    <h4>Payment form example</h4>
                </div>

                <!-- Cuerpo de la card -->
                <div class="card-body">

                    <!--Alerta -->
                    <div class="row">
                        <div class="col8">
                            <div class="alert alert-danger" role="alert">
                                Some fields are missing
                            </div>
                        </div>
                    </div>

                    <div class="row">

                        <!-- Form número de tarjeta -->
                        <div class="col-5">
                            <form>
                                <div class="sm">
                                    <label for="InputCard#" class="form-label">Card #</label>
                                    <input type="text" class="form-control" id="Card#" placeholder="XXXXXXXXXXXXXXXX">
                                </div>
                            </form>
                        </div>
                        <!-- Form número CVC# -->
                        <div class="col-3">
                            <form>
                                <div class="sm">
                                    <label for="InputCVC#" class="form-label">CVC #</label>
                                    <input type="text" class="form-control" id="CVC#" placeholder="0000">
                                </div>
                            </form>
                        </div>

                        <!-- Monto -->
                        <div class="col">
                            <form>
                                <div class="sm">
                                    <label for="InputAmount" class="form-label">Amount</label>
                                    <input type="text" class="form-control" id="Amount" placeholder="Amount">
                                </div>
                            </form>
                        </div>

                    </div>

                    <div class="row">

                        <!-- Nombre -->
                        <div class="col-6">
                            <form>
                                <div class="sm" style="margin-top: 15px;">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName">
                                </div>
                            </form>
                        </div>

                        <!-- Apellido -->
                        <div class="col-6">
                            <form>
                                <div class="sm" style="margin-top: 15px;">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName">
                                </div>
                            </form>
                        </div>

                    </div>

                    <div class="row">

                        <!-- Ciudad -->
                        <div class="col-6">
                            <form>
                                <div class="sm" style="margin-top: 15px;">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city">
                                </div>
                            </form>
                        </div>

                        <!-- Estado -->
                        <div class="col-3">
                            <select class="form-select" aria-label="Default select example" style="margin-top: 47px;">
                                <label for="form-select">State</label>
                                <option selected>Pick a state</option>
                                <option value="1">Maldonado</option>
                                <option value="2">Soriano</option>
                                <option value="3">San José</option>
                                <option value="4">Artigas</option>
                                <option value="5">Montevideo</option>
                            </select>
                        </div>

                        <!-- Codigo postal -->
                        <div class="col-3">
                            <form>
                                <div class="sm" style="margin-top: 15px;">
                                    <label for="postalcode" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="postalcode">
                                </div>
                            </form>
                        </div>

                    </div>

                    <div class="row">

                        <!-- Radios de tarjetas aceptadas -->
                        <div class="col-6" style="font-size: 25px; margin-left: 10px; margin-top: 30px; ">

                            <label for="form-check form-check-inline">We accept:</label>
                            <div class="form-check form-check-inline" style="margin-top: 40px;">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fab fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fab fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fab fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fab fa-cc-amex"></i></label>
                            </div>

                        </div>

                        <!-- Textarea mensajes -->
                        <div class="col">

                            <div class="form-floating" style="margin-top: 40px; margin-left: 10px;">
                                <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2"></label>
                            </div>
                        </div>
                    </div>

                </div>
                <br>
                <!-- Footer de la card -->
                <div class="card-footer">

                    <div class="row">

                        <!-- Boton cancelar -->
                        <div class="col-1" style="margin-left: 77%;">
                            <button type="button" class="btn btn-secondary">Secondary</button>
                        </div>

                        <!-- Boton enviar -->
                        <div class="col-1" style="margin-left: 26px;">
                            <button type="button" class="btn btn-primary">Primary</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
</body>

</html>
